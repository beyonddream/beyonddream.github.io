<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ title | default: "Thoughts from beyond dreamscape." }}</title>
		<link rel="stylesheet" href="/styles/bundle.css">
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-brand">
                    <a href="/">Beyond Dreamscape</a>
                </div>
			</nav>
		</header>
		<div class="container">
			<main>
				{% if title %}
                    <h1>{{ title }}</h1>
                {% endif %}
				{{ content }}
			</main>
		</div>
		<footer>
            <div class="container">
                <p>&copy; {{ '' | date: '%Y' }} Beyond Dreamscape. All rights reserved.</p>
            </div>
        </footer>
	</body>
</html>
