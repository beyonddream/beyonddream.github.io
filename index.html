---
layout: layout.html
---
<ul class="post-list">
    {% for post in collections.post %}
        <li>
            <div class="post-header">
                <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                <a class="post-title" href="{{ post.url }}">{{ post.data.title }}</a>
            </div>
            {% if post.data.description %}
                <p>{{ post.data.description }}</p>
            {% endif %}
        </li>
    {% endfor %}
</ul>
